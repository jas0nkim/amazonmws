<VirtualHost *:8080>
    ServerAdmin jason.kim.jiho@gmail.com
    DocumentRoot /applications/amazonmws/notification_listener/web

    <Directory /applications/amazonmws/notification_listener/web>
        Require all granted
        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        RewriteRule ^(.*)$ index.php?/$1 [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/soap_ebnl_error.log
    CustomLog ${APACHE_LOG_DIR}/soap_ebnl_access.log combined
</VirtualHost>

