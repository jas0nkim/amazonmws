<VirtualHost *:8091>
    ServerAdmin jason.kim.jiho@gmail.com
    DocumentRoot /applications/amazonmws/api
    
    WSGIDaemonProcess api python-path=/virtualenvs/amazonmws/lib/python2.7/site-packages:/applications/amazonmws
    WSGIScriptAlias / /applications/amazonmws/api/api.wsgi

    <Directory /applications/amazonmws/api>
        WSGIProcessGroup api
        WSGIApplicationGroup %{GLOBAL}
        
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/api_error.log
    CustomLog ${APACHE_LOG_DIR}/api_access.log combined
</VirtualHost>

