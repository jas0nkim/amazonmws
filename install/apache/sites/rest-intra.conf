<VirtualHost *:8090>
    ServerAdmin jason.kim.jiho@gmail.com
    DocumentRoot /applications/amazonmws/notification_listeners/ebay/restful/web
    
    WSGIDaemonProcess intrest python-path=/virtualenvs/amazonmws/lib/python2.7/site-packages:/applications/amazonmws
    WSGIScriptAlias / /applications/amazonmws/notification_listeners/ebay/restful/web/intrest.wsgi

    <Directory /applications/amazonmws/notification_listeners/ebay/restful/web>
        WSGIProcessGroup intrest
        WSGIApplicationGroup %{GLOBAL}
        
        Require all denied
        Require ip 45.79.183.134
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/rest_intra_error.log
    CustomLog ${APACHE_LOG_DIR}/rest_intra_access.log combined
</VirtualHost>

