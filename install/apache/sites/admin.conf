<VirtualHost *:8093>
    ServerAdmin jason.kim.jiho@gmail.com
    DocumentRoot /applications/amazonmws/web/adminsite

    WSGIDaemonProcess adminsite.com python-path=/applications/amazonmws/rfi:/virtualenvs/amazonmws/lib/python2.7/site-packages
    WSGIProcessGroup adminsite.com

    WSGIScriptAlias / /applications/amazonmws/web/adminsite/wsgi/wsgi.py

    <Directory /applications/amazonmws/web/adminsite/static>
        Require all granted
    </Directory>

    <Directory /applications/amazonmws/web/adminsite/media>
        Require all granted
    </Directory>

    <Directory /applications/amazonmws/web/adminsite/wsgi>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>