<VirtualHost 127.0.0.1:8090>
        ServerAdmin jason.kim.jiho@gmail.com
        DocumentRoot /applications/amazonmws/amazonmws/ebaynotification/web
	
	WSGIDaemonProcess intrest python-path=/virtualenvs/amazonmws/lib/python2.7/site-packages:/applications/amazonmws/amazonmws
	WSGIScriptAlias / /applications/amazonmws/amazonmws/ebaynotification/web/intrest.wsgi

	<Directory /applications/amazonmws/amazonmws/ebaynotification/web>
		WSGIProcessGroup intrest
		WSGIApplicationGroup %{GLOBAL}
		
		Require all granted
	</Directory>

        ErrorLog ${APACHE_LOG_DIR}/rest_intra_error.log
        CustomLog ${APACHE_LOG_DIR}/rest_intra_access.log combined
</VirtualHost>

